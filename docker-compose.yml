services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: visionqa-postgres
    environment:
      POSTGRES_USER: visionqa
      POSTGRES_PASSWORD: visionqa_dev_password
      POSTGRES_DB: visionqa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visionqa -d visionqa_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: visionqa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: visionqa-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://visionqa:visionqa_dev_password@postgres:5432/visionqa_db
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: visionqa-celery-worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://visionqa:visionqa_dev_password@postgres:5432/visionqa_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app/backend
    command: celery -A core.celery_app:celery_app worker -l info

volumes:
  postgres_data:
  redis_data:
